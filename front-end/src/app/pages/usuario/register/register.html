<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'register.title'}}</h1>
    <a routerLink="/login" class="auth-link" translate>{{'register.sign_in_link'}}</a>

    <form novalidate [formGroup]="inscricaoForm" (ngSubmit)="adicionarUsuario()" class="form-horizontal">

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno" translate>{{'register.error'}}</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': displayMessage.name }">
        <label for="name" class="col-sm-2 control-label" translate>{{'register.name'}}</label>

        <div class="col-sm-10">
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="{{'register.name' | translate}}" />
          <span class="text-danger" *ngIf="displayMessage.name">
              <p [innerHTML]="displayMessage.name"></p>
            </span>
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': displayMessage.email}">
        <label for="email" class="col-sm-2 control-label" translate>{{'register.email'}}</label>

        <div class="col-sm-10">
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="{{'register.email' | translate}}">
          <span class="text-danger" *ngIf="displayMessage.email">
                <p [innerHTML]="displayMessage.email"></p>
              </span>
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': displayMessage.cpf }">
          <label for="cpf" class="col-md-2 control-label" translate>{{'register.cpf'}}</label>
          <div class="col-md-10">
            <input class="form-control" type="text" placeholder="{{'register.cpf' | translate}}" formControlName="cpf" />
            <span class="text-danger" *ngIf="displayMessage.cpf">
                    <p [innerHTML]="displayMessage.cpf"></p>
                </span>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': displayMessage.password}">
          <label for="password" class="col-sm-2 control-label" translate>{{'register.password'}}</label>

          <div class="col-sm-10">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="{{'register.password' | translate}}">
            <span class="text-danger" *ngIf="displayMessage.password">
                <p [innerHTML]="displayMessage.password"></p>
              </span>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': displayMessage.confirmPassword}">
          <label for="confirmPassword" class="col-sm-2 control-label" translate>{{'register.repeat'}}</label>

          <div class="col-sm-10">
            <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="{{'register.repeat' | translate}}">
            <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                <p [innerHTML]="displayMessage.confirmPassword"></p>
            </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button [disabled]="!inscricaoForm.valid" type="submit" class="btn btn-default btn-auth" translate>{{'register.sign_up'}}</button>
          </div>
        </div>

    </form>

    <div class="auth-sep"><span><span translate>{{'register.sign_up_from_app_text'}}</span></span>
    </div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="{{'register.share_on_facebook' | translate}}"></i></li>
        <li><i class="socicon socicon-twitter" title="{{'register.share_on_twitter' | translate}}"></i></li>
        <li><i class="socicon socicon-google" title="{{'register.share_on_google_plus' | translate}}"></i></li>
      </ul>
    </div>
  </div>
</div>
