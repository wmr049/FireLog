<div class="auth-main">

  <div class="auth-profile">
    <h1 translate>{{'login.profile'}}</h1>
    <div class="row">
      <div class="col-md-12">
        <form>
          <md-tab-group>
            <md-tab label="Perfil">
              <div class="col-md-6">

                <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="text" class="form-control" id="name" placeholder="Nome do usuario">
                </div>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="text" class="form-control" id="email" placeholder="Email">
                </div>

              </div>

              <div class="col-md-6">

                <div class="form-group">
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="CPF do usuario">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-with-icon"><i class="ion-locked"></i>Senha</button>
                </div>

              </div>

              <button type="button" class="btn btn-primary btn-with-icon"><i class="ion-checkmark-round"></i>Salvar Perfil</button>
              <button type="button" class="btn btn-danger btn-with-icon" [routerLink]="['/pages/dashboard']"><i class="ion-reply"></i>Voltar</button>
              

            </md-tab>
            <md-tab label="Email">

              <div class="horizontal-scroll">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <th class="table-id">#</th>
                      <th>Log</th>
                      <th>Sumário diário</th>
                      <th>Novos Erros</th>
                      <th>Aumento do Impacto</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of emailParametersUser">
                      <td class="table-id">{{ item.id }}</td>
                      <td>{{ item.log }}</td>
                      <td><input type="checkbox" name="summarydaily" [checked]="item.summarydaily"></td>
                      <td><input type="checkbox" name="newerrors" [checked]="item.newerrors"></td>
                      <td><input type="checkbox" name="impactincreased" [checked]="item.impactincreased"></td>
                      <td>
                        <button ngClass="{status-button btn btn-xs btn-{{ item.status }}">{{ item.status }}</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <button type="button" class="btn btn-primary btn-with-icon"><i class="ion-checkmark-round"></i>Salvar Email</button>

            </md-tab>
          </md-tab-group>

        </form>
      </div>
    </div>
  </div>
</div>
