<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)" [ngClass]="{scrolled: isScrolled}">
  <a routerLink="/pages/main" class="al-logo clearfix"><span>Fire-</span>Log</a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>
  <!--
  <div class="search">
    <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
    <input id="searchInput" type="text" placeholder="Search for...">
  </div>
  -->

  <div class="user-profile clearfix">


    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img src="{{ ( 'avatar' | baProfilePicture ) }}">
      </a>
      <ul [ngSwitch]="usuarioLogado()" class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li *ngSwitchCase="true" > <a> Olá {{ nome }} </a> </li>
        <li class="dropdown-item"><a href><i class="fa fa-user"></i>Perfil</a></li>
        <li class="dropdown-item"><a href><i class="fa fa-cog"></i>Parâmetro</a></li>
        <li class="dropdown-item"><a href="javascript:void(0)" (click)="logout()" class="signout"><i class="fa fa-power-off"></i>Sair</a></li>
      </ul>
    </div>

    <div [ngSwitch]="usuarioLogado()">
      <ba-msg-center *ngSwitchCase="false"></ba-msg-center>
    </div>



  </div>

</div>
